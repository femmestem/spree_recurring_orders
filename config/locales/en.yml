# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  hello: "Hello world"

  spree:
    subscription_notifier:
      notify_confirmation:
        subject: "%{frequency} %{number} Subscription Confirmation"
      notify_cancellation:
        subject: "%{frequency} %{number} Subscription Cancelled"
      notify_reoccurrence:
        subject: "%{frequency} %{number} Subscription"
      notify_for_next_delivery:
        subject: "%{frequency} %{number} Subscription Notice"
        order_details: 'Order Details'

    subscriptions:
      pause:
        success: "Subscription is paused"
        error: "There was an error in pausing the subscription"
      unpause:
        success: "Subscription is active. Your next occurrence will be on %{next_occurrence_at}"
        error: "There was an error in activating the subscription"
      cancel:
        success: "Subscription was successfully cancelled"
        error: "There was an error in cancelling the subscription"
      update:
        success: "Subscription was successfully updated"
      alert:
        missing: "Subscription does not exist."
      error:
        out_of_range: "Ship date cannot be before today's date"
        not_changeable: "Subscription is either cancelled or no longer available."
      confirm:
        pause: "Are you sure you want to pause this subscription?"
        activate: "Are you sure you want to activate this subscription?"
        cancel: "Are you sure to cancel this subscription? Once cancelled it cannot be started again. If you need to postpone your delivery, try pausing instead."

    admin:
      subscriptions:
        pause:
          success: "Subscription is currently paused"
          error: "There was an error in pausing subscription"
        unpause:
          success: "Subscription is active. Your next occurrence will be on %{next_occurrence_at}"
          error: "There was an error in activating subscription"
        cancel:
          success: "Subscription is cancelled"
        cancellation:
          confirm: "Once cancelled, subscription cannot be enabled again"
        error_on_already_cancelled: "Cancelled Subscription can not be processed."

  activerecord:
    errors:
      models:
        spree/subscription:
          attributes:
            variant_id:
              does_not_belong_to_product: 'does not belong to current product'

    required_authentication: 'Please login before proceeding.'
